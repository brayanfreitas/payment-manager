version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: payment-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: payment_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-manager-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres123@db:5432/payment_manager"
      NODE_ENV: development
      PORT: 3000
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_NAMESPACE: default
      WEBHOOK_BASE_URL: http://localhost:3000
      MERCADO_PAGO_ACCESS_TOKEN: TEST-1234567890-123456-abcdef123456789-123456789
      MERCADO_PAGO_PUBLIC_KEY: TEST-abcdef12-3456-7890-abcd-ef1234567890
    depends_on:
      - db
      - temporal
    volumes:
      - .:/app
      - /app/node_modules
    command: yarn start:prod

  # Temporal.io services
  temporal:
    image: temporalio/auto-setup:1.22.0
    restart: unless-stopped
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres123
      - POSTGRES_SEEDS=db
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    ports:
      - "7233:7233"
    depends_on:
      - db
    volumes:
      - ./temporal-config:/etc/temporal/config/dynamicconfig

  temporal-ui:
    image: temporalio/ui:2.21.3
    restart: unless-stopped
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      - temporal

volumes:
  postgres_data:
